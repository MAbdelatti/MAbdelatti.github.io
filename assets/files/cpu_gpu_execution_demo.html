
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Speed Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-red {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes pulse-blue {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pulse-red-active { animation: pulse-red 0.5s ease-in-out infinite; }
        .pulse-blue-active { animation: pulse-blue 1s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white shadow-2xl rounded-xl p-8 space-y-10">
        <h1 class="text-3xl font-extrabold text-center text-gray-800">
            Parallel Computing in Action: CPU vs GPU
        </h1>

        <div class="flex justify-center space-x-6">
            <button id="startButton" class="px-8 py-3 text-lg font-bold text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 transition duration-300 transform hover:scale-105">
                Start Simulation
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

            <!-- CPU (1x Speed) Panel -->
            <div id="cpuPanel" class="bg-blue-50 border-4 border-blue-400 p-6 rounded-xl shadow-lg transition duration-500">
                <h2 class="text-xl font-semibold text-blue-700 mb-4">
                    CPU Performance (<span class="font-bold">1x</span> Speed)
                </h2>
                <p class="text-sm text-gray-600 mb-6">
                    Represents the single-core, sequential execution time.
                </p>
                <div class="flex flex-col items-center justify-center space-y-4">
                    <p class="text-5xl font-extrabold text-blue-900" id="cpuCount">0</p>
                    <div class="text-lg font-medium text-blue-600" id="cpuStatus">Ready</div>
                </div>
            </div>

            <!-- GPU (500x Speed) Panel -->
            <div id="gpuPanel" class="bg-red-50 border-4 border-red-400 p-6 rounded-xl shadow-lg transition duration-500">
                <h2 class="text-xl font-semibold text-red-700 mb-4">
                    GPU Performance (<span class="font-bold">500x</span> Speed)
                </h2>
                <p class="text-sm text-gray-600 mb-6">
                    Represents the massively parallel execution time.
                </p>
                <div class="flex flex-col items-center justify-center space-y-4">
                    <p class="text-5xl font-extrabold text-red-900" id="gpuCount">0</p>
                    <div class="text-lg font-medium text-red-600" id="gpuStatus">Ready</div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const START_VALUE = 0;
        const END_VALUE = 10;
        
        // Time in milliseconds per step (higher value = slower)
        const CPU_DELAY_MS = 1000; // 1 second per step (1x)
        const GPU_DELAY_MS = 2;    // 2 milliseconds per step (500x faster)

        const cpuCountEl = document.getElementById('cpuCount');
        const gpuCountEl = document.getElementById('gpuCount');
        const cpuStatusEl = document.getElementById('cpuStatus');
        const gpuStatusEl = document.getElementById('gpuStatus');
        const cpuPanelEl = document.getElementById('cpuPanel');
        const gpuPanelEl = document.getElementById('gpuPanel');
        const startButton = document.getElementById('startButton');

        let isRunning = false;

        function updateStatus(element, text) {
            element.textContent = text;
        }

        function startCount(current, target, delay, countElement, statusElement, panelElement, colorClass) {
            if (current > target) {
                // Done counting
                updateStatus(statusElement, 'Complete!');
                panelElement.classList.remove(`pulse-${colorClass}-active`);
                return;
            }

            countElement.textContent = current;
            updateStatus(statusElement, `Working... (${current}/${target})`);
            panelElement.classList.add(`pulse-${colorClass}-active`);

            setTimeout(() => {
                startCount(current + 1, target, delay, countElement, statusElement, panelElement, colorClass);
            }, delay);
        }

        function resetSimulation() {
            isRunning = false;
            cpuCountEl.textContent = START_VALUE;
            gpuCountEl.textContent = START_VALUE;
            updateStatus(cpuStatusEl, 'Ready');
            updateStatus(gpuStatusEl, 'Ready');
            startButton.disabled = false;
            cpuPanelEl.classList.remove('pulse-blue-active');
            gpuPanelEl.classList.remove('pulse-red-active');
        }

        function runSimulation() {
            if (isRunning) return;
            isRunning = true;
            startButton.disabled = true;

            // Start CPU (1x)
            startCount(1, END_VALUE, CPU_DELAY_MS, cpuCountEl, cpuStatusEl, cpuPanelEl, 'blue');

            // Start GPU (500x)
            startCount(1, END_VALUE, GPU_DELAY_MS, gpuCountEl, gpuStatusEl, gpuPanelEl, 'red');
            
            // Re-enable button after both should realistically finish (GPU finishes instantly, but CPU takes 10 seconds)
            setTimeout(resetSimulation, 11000); 
        }

        startButton.addEventListener('click', runSimulation);

        // Run one time automatically to showcase the effect on slide load
        // window.onload = runSimulation; 
    </script>

</body>
</html>
